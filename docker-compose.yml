version: '3'

services:
  app:
    build:
      context: .
      dockerfile: ./Dockerfile
    working_dir: /usr/src/app
    container_name: "dev"
    volumes:
      - "./:/usr/src/app"
    ports:
      - "3300:3300"
    depends_on:
      - convert
    command: nodemon --exec babel-node ./src/index.js

  convert:
    image: pluswerk/convert-svg-to-png
    container_name: convert
    ports:
      - 8999:3000
